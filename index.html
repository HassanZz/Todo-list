<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Todos</title>
  </head>
  <body>
    <div class="container">
      <!--container keeps everythings within a central column on the page-->
      <header class="text-center text-light my-4">
        <!-- my = margin in y direction -->
        <h1 class="mb-4">Todo List</h1>
        <!-- margin bottun -->
        <form class="search">
          <input
            type="text"
            name="search"
            placeholder="search Todos"
            class="form-control m-auto"
          />
          <!--m-auto = margin auto -->
        </form>
      </header>
      <ul class="text-light list-group todos mx-auto">
        <!--list-group = a class in bootstrap but todos os our class in js-->
        <li
          class="list-group-item d-flex justify-content-between align-items-center text-light"
        >
          <span>Play a game</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center text-light"
        >
          <span>go to shopping</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center text-light"
        >
          <span>go to the dentist</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <!--list-group-item = a bootstrap class that styles this li-->
      </ul>

      <form class="add text-center my-4">
        <label class="text-light">Add a new todos...</label>
        <input type="text" name="add" class="form-control m-auto" />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
